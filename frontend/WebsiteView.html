<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנהל מחשבים מרשים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* הגדרות כלליות לדף */
        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #1f283e, #2c3e50);
            color: #ecf0f1;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* עיצוב המיכל המרכזי */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
        }

        /* כותרת */
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        /* פסקה מתחת לכותרת */
        p {
            color: #bdc3c7;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* עיצוב לרשימת הכפתורים */
        .computer-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* עיצוב הכפתורים עצמם */
        .computer-button {
            background: rgba(46, 204, 113, 0.9);
            color: #ffffff;
            border: none;
            padding: 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            font-weight: 700;
        }

        .computer-button:hover {
            background: rgba(39, 174, 96, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .computer-button:active {
            background: rgba(22, 160, 133, 0.9);
            transform: translateY(0);
        }

        /* עיצוב לחלק של ההודעות */
        #feedback-message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #2ecc71;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>בחר מחשב לחיבור</h1>
        <p>לחץ על אחד הכפתורים כדי לפתוח חלון ניהול חדש.</p>
        
        <div id="computer-list" class="computer-list">
        </div>

        <div id="feedback-message"></div>
    </div>

    <script>
        const yourUrl = 'https://127.0.0.1:5000/api/getTargetMachinesList'; 
        const computerListDiv = document.getElementById('computer-list');

        function createComputerButtons(computers) {
            computers.forEach(computerName => {
                const button = document.createElement('button');
                button.className = 'computer-button';
                button.textContent = computerName;
                button.onclick = () => window.open('', '_blank');
                computerListDiv.appendChild(button);
            });
        }

        fetch(yourUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`שגיאת HTTP: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('הנתונים שהתקבלו:', data);
            // קוראים לפונקציה ושולחים את הנתונים
            createComputerButtons(data); 
        })
        .catch(error => {
            console.error('אירעה בעיה עם בקשת ה-Fetch:', error);
            document.getElementById('feedback-message').textContent = `שגיאה: ${error.message}`;
        });
    </script>

</body>
</html>
