<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website View Â· Keylogger</title>
  <style>
    :root {
      --bg-grad: radial-gradient(1200px 600px at 10% 10%, #7c3aed33 0%, transparent 60%),
                  radial-gradient(1000px 500px at 90% 20%, #06b6d466 0%, transparent 55%),
                  linear-gradient(160deg, #0f172a 0%, #111827 100%);
      --card: rgba(255, 255, 255, 0.14);
      --text: #f8fafc;
      --muted: #cbd5e1;
      --border: rgba(255, 255, 255, 0.22);
      --accent: #8b5cf6;
      --accent-2: #06b6d4;
    }
    * { box-sizing: border-box; }
    html, body { min-height: 100%; }
    body {
      margin: 0;
      font-family: 'Heebo', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background: var(--bg-grad);
      color: var(--text);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 24px;
      overflow-y: auto;
    }
    .container {
      width: min(960px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      max-height: 90vh;
      overflow-y: auto;
    }
    .logo { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 8px; }
    .logo .logo-mark { font-size: 20px; }
    .logo .logo-text { font-weight: 800; letter-spacing: 0.3px; color: #fff; }

    .pill-btn {
      border-radius: 999px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, filter 0.15s ease;
      border: 1px solid transparent;
      color: #fff;
    }
    .pill-danger {
      background: rgba(239, 68, 68, 0.20);
      color: #fee2e2;
      border-color: rgba(239, 68, 68, 0.35);
    }
    .pill-danger:hover { background: rgba(239, 68, 68, 0.35); filter: brightness(1.05); }

    .pill-success {
      background: rgba(34, 197, 94, 0.20);
      color: #dcfce7;
      border-color: rgba(34, 197, 94, 0.35);
    }
    .pill-success:hover { background: rgba(34, 197, 94, 0.35); filter: brightness(1.05); }

    .pill-info {
      background: rgba(14, 165, 233, 0.20);
      color: #e0f2fe;
      border-color: rgba(14, 165, 233, 0.35);
    }
    .pill-info:hover { background: rgba(14, 165, 233, 0.35); filter: brightness(1.05); }

    .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }

    h1 { margin: 10px 0 6px; font-size: 1.9rem; }
    .subtitle { color: var(--muted); margin: 0 0 16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo" aria-label="Keylogger">
        <span class="logo-mark" role="img" aria-label="key">ðŸ”‘</span>
        <span class="logo-text">Keylogger</span>
      </div>
      <button id="logoutBtn" class="pill-btn pill-danger">Log Out</button>
    </div>

    <h1>Welcome</h1>
    <p class="subtitle">Here is your website view.</p>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = '/log_in.html';
    });
  </script>
</body>
</html>
