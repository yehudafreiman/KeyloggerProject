<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנהל מחשבים מרשים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* הגדרות כלליות לדף */
        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #1f283e, #2c3e50);
            color: #ecf0f1;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* עיצוב המיכל המרכזי */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
        }

        /* כותרת */
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        /* פסקה מתחת לכותרת */
        p {
            color: #bdc3c7;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* עיצוב לרשימת הכפתורים */
        .computer-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* עיצוב הכפתורים עצמם */
        .computer-button {
            background: rgba(46, 204, 113, 0.9);
            color: #ffffff;
            border: none;
            padding: 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            font-weight: 700;
        }

        .computer-button:hover {
            background: rgba(39, 174, 96, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .computer-button:active {
            background: rgba(22, 160, 133, 0.9);
            transform: translateY(0);
        }

        /* עיצוב לחלק של ההודעות */
        #feedback-message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #2ecc71;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>בחר מחשב לחיבור</h1>
        <p>לחץ על אחד הכפתורים כדי לפתוח חלון ניהול חדש.</p>
        
        <div id="computer-list" class="computer-list">
            </div>

        <div id="feedback-message"></div>
    </div>

    <script>
        // כתובת ה-API (ודא שהשרת שלך אכן מאזין בפרוטוקול ובפורט האלה)
        // אם אין לך TLS מקומי, השתמש ב- http ולא https
        const API_URL = 'http://127.0.0.1:5000/api/getTargetMachinesList';

        const computerListDiv = document.getElementById('computer-list');
        const feedbackMsg = document.getElementById('feedback-message');

        // פונקציה שמביאה את המחשבים מהשרת ומציירת כפתורים
        async function fetchAndRenderMachines() {
            try {
                feedbackMsg.textContent = 'טוען רשימת מחשבים…';

                const response = await fetch(API_URL, {
                    headers: { 'Accept': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`שגיאת HTTP: ${response.status}`);
                }

                const data = await response.json();

                // ננסה לתמוך בכמה פורמטים אפשריים של תשובה
                // לדוגמה: ["PC-1","PC-2"] או {machines:[...]}
                const machines = Array.isArray(data)
                    ? data
                    : (data.machines || data.list || data.items || []);

                if (!Array.isArray(machines)) {
                    throw new Error('פורמט JSON לא צפוי מהשרת');
                }

                renderButtons(machines);
                feedbackMsg.textContent = machines.length
                    ? `נמצאו ${machines.length} מחשבים`
                    : 'לא נמצאו מחשבים להצגה';
            } catch (err) {
                console.error('אירעה בעיה עם בקשת ה-Fetch:', err);
                feedbackMsg.textContent = `שגיאה בטעינת הנתונים: ${err.message}`;
            }
        }

        // פונקציה שמייצרת את הכפתורים באופן דינמי
        function renderButtons(machines) {
            // נקה תוצאות קודמות
            computerListDiv.innerHTML = '';

            machines.forEach((computerName) => {
                const button = document.createElement('button');
                button.className = 'computer-button';
                button.textContent = String(computerName);
                // בלחיצה על הכפתור, פותחים חלון ריק (החלף בכתובת הניהול שלך אם יש)
                button.onclick = () => window.open('', '_blank');
                computerListDiv.appendChild(button);
            });
        }

        // טען את הרשימה כאשר העמוד נטען
        window.addEventListener('DOMContentLoaded', fetchAndRenderMachines);
    </script>

</body>
</html>
